apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: was-http-vs
spec:
  hosts:
  - was.local
  gateways:
  - was-http-gateway
  http:
  - name: primary
    route:
      - destination: 
          host: was-http-stable
        weight: 100
      - destination: 
          host: was-http-canary
        weight: 0
